<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav>
    <div class="brand">
      <img src="images/logo.svg" alt="logo"></img>
    </div>
    <ul class="animated fadeIn">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a class="nav-login" href="#">Login</a></li>
    </ul>
    <button class="menu-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </button>
  </nav>
  <main>
    <div class="intro animated bounceInDown delay-1s">
      <h1><span class="new">New</span>Monograph Dashboard
      </h1>
      <h2>Powerful insights into your team</h2>
      <p>Project planning and time tracking for agile teams</p>
      <button>Schedule a demo</button>
      <span class="live_preview">to see a preview</span>
    </div>
    <div class="img_devices">
      <img class="animated fadeInRight " src="images/illustration-devices.svg" alt="illustration-devices">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">TomaszW94</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
